<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Pokédex</title>
</head>
<!-- <body onload= "load()"> -->
<body>

    <main class="teste">
        <div class="container">
            <div class="row">                
                <img src="img/bulbasaur.png" alt="pokemon" class="pokemon__image">
                
                <h1 class="pokemon__data">
                    <span class="pokemon__number">6</span> -
                    <span class="pokemon__name">charizard</span>
                </h1>                
                
                <img src="img/pokedex.png" alt="pokedex">
            </div>
        </div>
    </main>

    <form class="form">
        <input 
        type="search"
        class="input__search"
        placeholder="Nome ou Número"
        required
        >
    </form>

    <div class="buttons">
        <button class="button btn-prev">&lt; Prev </button>
        <button class="button btn-next">Next ></button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
